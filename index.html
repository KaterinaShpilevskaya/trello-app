<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Trello-app</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="root">

        <div class="header">
            <div class="header__title">Todo Desks</div>
            <div class="header__clock" data-header-clock></div>
        </div>

        <main>

        <div class="container">

            <div class="desks">

                    <section class="desk">
                        <div class="desk__header">
                            <span class="desk__header-title">Todo:</span>
                            <span class="desk__header-count" data-desk-todo-count>0</span>
                        </div>
                        
                        <div class="desk__todo-content" data-desk-todo-content></div>
                        <button class="desk__todo-btn bg-light-green" data-desk-add-btn>Add Todo</button>
                    </section>

                    <section class="desk desk__progress">
                        <div class="desk__header header-progress">
                            <span class="desk__header-title">In progress:</span>
                            <span class="desk__header-count" data-desk-progress-count>0</span>
                        </div>
                        <div class="desk__todo-content" data-desk-progress-content></div>
                    </section>

                    <section class="desk desk__done">
                        <div class="desk__header header-done">
                            <span class="desk__header-title">Done:</span>
                            <span class="desk__header-count" data-desk-done-count>0</span>
                        </div>
                        <div class="desk__todo-content" data-desk-done-content></div>
                        <button class="desk__btn-remove bg-light-red" data-desk-remove-btn>Remove All</button>
                    </section> 

                </div>
            </div>

        </main>
        </div>

        <template data-todo-template>
            <div class="todo" data-todo>
                <div class="todo__header" data-todo-header>
                    <span class="todo__title" data-todo-title>Title</span>
                    <button class="todo__btn-edit" data-todo-btn-edit>edit</button>
                    <button class="todo__btn-remove" data-todo-btn-remove>remove</button>
                </div>
    
                <div class="todo__desc" data-todo-desc>
                    <span class="todo__desc-content" data-todo-desc-content>Description</span>
                    <button class="todo__btn-move" data-todo-btn-relocate>➡</button>
                </div>
    
                <div class="todo__info">
                    <div class="todo__user" data-todo-user>User</div>
                    <div class="todo__date" data-todo-date></div>
                </div>
            </div>
        </template>
    
        <template data-progress-template>
            <div class="todo todo-in-progress" data-todo>
                <div class="todo__header" data-todo-header>
                    <span class="todo__title" data-todo-title>Title</span>
                    <button class="todo__btn-edit" data-todo-btn-back>back</button>
                    <button class="todo__btn-remove" data-todo-btn-remove>remove</button>
                </div>
    
                <div class="todo__desc" data-todo-desc>
                    <span class="todo__desc-content" data-todo-desc-content>Description</span>
                    <button class="todo__btn-move" data-todo-btn-relocate>➡</button>
                </div>
    
                <div class="todo__info">
                    <div class="todo__user" data-todo-user>User</div>
                    <div class="todo__date" data-todo-date></div>
                </div>
            </div>
        </template>
    
        <template data-done-template>
            <div class="todo todo-done" data-todo>
                <div class="todo__header" data-todo-header>
                    <span class="todo__title" data-todo-title>Title</span>
                    <button class="todo__btn-remove btn-remove-done" data-todo-btn-remove>remove</button>
                </div>
    
                <div class="todo__desc" data-todo-desc>
                    <span class="todo__desc-content" data-todo-desc-content>Description</span>
                </div>
    
                <div class="todo__info">
                    <div class="todo__user" data-todo-user>User</div>
                    <div class="todo__date" data-todo-date></div>
                </div>
            </div>
        </template>
    
</body>
</html>
